<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .container{
        height: 100vh;
      }
    </style>
</head>

<body>
  <section class="container d-flex flex-column align-items-center justify-content-center">
    <h1 class="display-4"> Bem-vindo a Lanchonete Fatec</h1>
    <p class="lead">Para acessar alguns locais da Intituição precisamos verificar seu vínculo:</p>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Vinculo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Diretor</td>
       
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Coordenador</td>
     
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Professor</td>
      
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Adiministrativo</td>
       
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>Aluno</td>
       
        </tr>
        <tr>
          <th scope="row">6</th>
          <td>Vestibulando</td>
         
        </tr>
        <tr>
          <th scope="row">7</th>
          <td>Outro</td>

        </tr>
      </tbody>
    </table>
  
    <form id="form_opcao" action="">
      <label for="vinculo_opcao" class="form-label">Coloque código da Opção desejada:</label>
      <input required type="text" name="" id="vinculo_opcao">
      <button onclick="enviar()">Confirmar</button>
    </form>
  </section>
  <script src="./valida_vinculo.js"></script>
</body>

</html>
